<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Palette (intentionally off the beaten path): verdigris • antique gold • sangria -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1f1a"/>
      <stop offset="55%" stop-color="#1a1b22"/>
      <stop offset="100%" stop-color="#2b1618"/>
    </linearGradient>

    <radialGradient id="bgSpot" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4cb8a4" stop-opacity="0.18"/>
      <stop offset="55%" stop-color="#c9a227" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Accents -->
    <linearGradient id="snakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0e6b6"/>
      <stop offset="55%" stop-color="#4cb8a4"/>
      <stop offset="100%" stop-color="#8b1e3f"/>
    </linearGradient>

    <linearGradient id="snakeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff3c6"/>
      <stop offset="50%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#8b1e3f"/>
    </linearGradient>

    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9a227" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#4cb8a4" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#8b1e3f" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Pipeline lane gradients -->
    <linearGradient id="laneStore" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4cb8a4" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="#4cb8a4" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#4cb8a4" stop-opacity="0.16"/>
    </linearGradient>
    <linearGradient id="laneDispatch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9a227" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="#c9a227" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#c9a227" stop-opacity="0.16"/>
    </linearGradient>
    <linearGradient id="lanePipe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b1e3f" stop-opacity="0.16"/>
      <stop offset="50%" stop-color="#8b1e3f" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#8b1e3f" stop-opacity="0.16"/>
    </linearGradient>

    <!-- Node dot radial gradient -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#f0e6b6" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="#4cb8a4" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#4cb8a4" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle grain (clipped to the hex, so the corners stay transparent) -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="g"/>
      <feBlend in="SourceGraphic" in2="g" mode="soft-light" result="b"/>
      <feComponentTransfer in="b">
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background hexagon (no shadows/bleed, so the outside stays fully transparent). -->
  <polygon points="100,12 178,55 178,145 100,188 22,145 22,55" fill="url(#bgGrad)"/>
  <polygon points="100,12 178,55 178,145 100,188 22,145 22,55" fill="url(#bgSpot)" opacity="0.9"/>
  <polygon
    points="100,12 178,55 178,145 100,188 22,145 22,55"
    fill="url(#bgGrad)"
    filter="url(#noise)"
    opacity="0.55"
  />

  <!-- Subtle frame line (inset to avoid any spill outside the hex) -->
  <polygon
    points="100,18 174,58 174,142 100,182 26,142 26,58"
    fill="none"
    stroke="url(#edgeGrad)"
    stroke-width="3"
    stroke-linejoin="round"
    opacity="0.85"
  />

  <!-- Inner accent line -->
  <polygon
    points="100,26 168,63 168,137 100,174 32,137 32,63"
    fill="none"
    stroke="#c9a227"
    stroke-width="0.6"
    stroke-opacity="0.22"
    stroke-dasharray="4,8"
  />

  <!-- Three pipeline lanes -->
  <g opacity="0.7">
    <line x1="35" y1="78" x2="165" y2="78" stroke="url(#laneStore)" stroke-width="18" stroke-linecap="round"/>
    <line x1="35" y1="100" x2="165" y2="100" stroke="url(#laneDispatch)" stroke-width="18" stroke-linecap="round"/>
    <line x1="35" y1="122" x2="165" y2="122" stroke="url(#lanePipe)" stroke-width="18" stroke-linecap="round"/>

    <line x1="40" y1="78" x2="160" y2="78" stroke="#4cb8a4" stroke-width="0.6" stroke-opacity="0.28" stroke-dasharray="3,7"/>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#c9a227" stroke-width="0.6" stroke-opacity="0.28" stroke-dasharray="3,7"/>
    <line x1="40" y1="122" x2="160" y2="122" stroke="#8b1e3f" stroke-width="0.6" stroke-opacity="0.26" stroke-dasharray="3,7"/>
  </g>

  <!-- Snake form: an S-curve weaving through the three lanes -->
  <g>
      <path
        d="M 42,72
           C 58,72 55,78 68,78
           C 82,78 80,100 95,100
           C 110,100 108,78 120,78
           C 132,78 130,100 138,100
           C 146,100 144,122 152,122
           C 158,122 160,128 162,132"
        fill="none"
        stroke="url(#snakeGlow)"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.26"
      />
      <path
        d="M 42,72
           C 58,72 55,78 68,78
           C 82,78 80,100 95,100
           C 110,100 108,78 120,78
           C 132,78 130,100 138,100
           C 146,100 144,122 152,122
           C 158,122 160,128 162,132"
        fill="none"
        stroke="url(#snakeGrad)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <!-- Snake head -->
      <g transform="translate(162,132) rotate(60)">
        <path d="M 0,-5 L 4,0 L 0,8 L -4,0 Z" fill="#f0e6b6" opacity="0.95"/>
        <circle cx="-1.5" cy="-1" r="0.8" fill="#0b1f1a"/>
        <circle cx="1.5" cy="-1" r="0.8" fill="#0b1f1a"/>
      </g>

      <!-- Tail taper -->
      <path
        d="M 42,72 C 38,68 35,62 34,58"
        fill="none"
        stroke="#4cb8a4"
        stroke-width="1.5"
        stroke-linecap="round"
        opacity="0.6"
      />
    </g>

  <!-- Pipeline node dots -->
  <g>
    <circle cx="55" cy="78" r="3" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="78" r="2" fill="#4cb8a4" opacity="0.55"/>
    <circle cx="145" cy="78" r="3" fill="url(#nodeGlow)"/>

    <circle cx="55" cy="100" r="2" fill="#c9a227" opacity="0.6"/>
    <circle cx="100" cy="100" r="3.5" fill="url(#nodeGlow)"/>
    <circle cx="145" cy="100" r="2" fill="#c9a227" opacity="0.6"/>

    <circle cx="55" cy="122" r="3" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="122" r="2" fill="#8b1e3f" opacity="0.55"/>
    <circle cx="145" cy="122" r="3" fill="url(#nodeGlow)"/>
  </g>

  <!-- Corner pips (pulled inward so corners remain transparent) -->
  <g opacity="0.65">
    <circle cx="100" cy="18" r="2.3" fill="#4cb8a4"/>
    <circle cx="172" cy="60" r="2.3" fill="#c9a227"/>
    <circle cx="172" cy="140" r="2.3" fill="#8b1e3f"/>
    <circle cx="100" cy="182" r="2.3" fill="#4cb8a4"/>
    <circle cx="28" cy="140" r="2.3" fill="#c9a227"/>
    <circle cx="28" cy="60" r="2.3" fill="#8b1e3f"/>
  </g>

  <!-- "SLITHER" -->
  <text
    x="100" y="162"
    text-anchor="middle"
    font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace"
    font-size="14"
    font-weight="700"
    letter-spacing="4"
    fill="url(#snakeGlow)"
    opacity="0.88"
  >SLITHER</text>

  <!-- Lane labels -->
  <g font-family="'SF Mono', 'Fira Code', monospace" font-size="6" opacity="0.42" letter-spacing="1">
    <text x="100" y="75" text-anchor="middle" fill="#4cb8a4">STORE</text>
    <text x="100" y="97" text-anchor="middle" fill="#c9a227">DISPATCH</text>
    <text x="100" y="119" text-anchor="middle" fill="#8b1e3f">PIPE</text>
  </g>
</svg>
