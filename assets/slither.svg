<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Primary gradient: deep purple to electric violet -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0533"/>
      <stop offset="50%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#1a0533"/>
    </linearGradient>

    <!-- Accent gradient for the snake body -->
    <linearGradient id="snakeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5a0"/>
      <stop offset="35%" stop-color="#00d4aa"/>
      <stop offset="65%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#b388ff"/>
    </linearGradient>

    <!-- Glow gradient for the snake stroke -->
    <linearGradient id="snakeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffb0"/>
      <stop offset="50%" stop-color="#aa77ff"/>
      <stop offset="100%" stop-color="#ff77cc"/>
    </linearGradient>

    <!-- Hexagon edge highlight -->
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c4dff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#00e5a0" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#7c4dff" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Pipeline lane gradients -->
    <linearGradient id="lane1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5a0" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#00e5a0" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#00e5a0" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="lane2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c4dff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#7c4dff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#7c4dff" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="lane3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b388ff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#b388ff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#b388ff" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Node dot radial gradient -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="1"/>
      <stop offset="60%" stop-color="#00e5a0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00e5a0" stop-opacity="0"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#7c4dff" flood-opacity="0.35"/>
    </filter>

    <!-- Outer glow filter for the snake -->
    <filter id="snakeBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Inner glow for hexagon -->
    <filter id="innerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#7c4dff" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over"/>
    </filter>

    <!-- Hexagonal clip path -->
    <clipPath id="hexClip">
      <polygon points="100,12 178,55 178,145 100,188 22,145 22,55"/>
    </clipPath>

    <!-- Subtle noise texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="gray"/>
      <feBlend in="SourceGraphic" in2="gray" mode="overlay" result="blend"/>
      <feComponentTransfer in="blend">
        <feFuncA type="linear" slope="1"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background hexagon with fill -->
  <polygon
    points="100,12 178,55 178,145 100,188 22,145 22,55"
    fill="url(#hexGrad)"
    filter="url(#shadow)"
  />

  <!-- Subtle inner texture layer -->
  <polygon
    points="100,12 178,55 178,145 100,188 22,145 22,55"
    fill="url(#hexGrad)"
    filter="url(#noise)"
    opacity="0.4"
  />

  <!-- Hexagon border with glow -->
  <polygon
    points="100,12 178,55 178,145 100,188 22,145 22,55"
    fill="none"
    stroke="url(#edgeGrad)"
    stroke-width="2.5"
    stroke-linejoin="round"
    filter="url(#innerGlow)"
  />

  <!-- Inner hexagon accent line -->
  <polygon
    points="100,22 170,60 170,140 100,178 30,140 30,60"
    fill="none"
    stroke="#7c4dff"
    stroke-width="0.5"
    stroke-opacity="0.25"
    stroke-dasharray="4,8"
  />

  <!-- Three pipeline lanes (clipped to hex) -->
  <g clip-path="url(#hexClip)" opacity="0.6">
    <!-- Lane 1: Store -->
    <line x1="35" y1="78" x2="165" y2="78" stroke="url(#lane1)" stroke-width="18" stroke-linecap="round"/>
    <!-- Lane 2: Dispatch -->
    <line x1="35" y1="100" x2="165" y2="100" stroke="url(#lane2)" stroke-width="18" stroke-linecap="round"/>
    <!-- Lane 3: Pipe -->
    <line x1="35" y1="122" x2="165" y2="122" stroke="url(#lane3)" stroke-width="18" stroke-linecap="round"/>

    <!-- Horizontal flow lines -->
    <line x1="40" y1="78" x2="160" y2="78" stroke="#00e5a0" stroke-width="0.5" stroke-opacity="0.3" stroke-dasharray="3,6"/>
    <line x1="40" y1="100" x2="160" y2="100" stroke="#7c4dff" stroke-width="0.5" stroke-opacity="0.3" stroke-dasharray="3,6"/>
    <line x1="40" y1="122" x2="160" y2="122" stroke="#b388ff" stroke-width="0.5" stroke-opacity="0.3" stroke-dasharray="3,6"/>
  </g>

  <!--
    Snake form: a sinuous S-curve weaving through the three pipeline lanes.
    This is the central motif - a stylized serpent crossing all three channels,
    representing Slither's role as the connective substrate.
  -->
  <g clip-path="url(#hexClip)" filter="url(#snakeBlur)">
    <!-- Snake body: thick glowing path weaving through lanes -->
    <path
      d="M 42,72
         C 58,72 55,78 68,78
         C 82,78 80,100 95,100
         C 110,100 108,78 120,78
         C 132,78 130,100 138,100
         C 146,100 144,122 152,122
         C 158,122 160,128 162,132"
      fill="none"
      stroke="url(#snakeGlow)"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.3"
    />
    <path
      d="M 42,72
         C 58,72 55,78 68,78
         C 82,78 80,100 95,100
         C 110,100 108,78 120,78
         C 132,78 130,100 138,100
         C 146,100 144,122 152,122
         C 158,122 160,128 162,132"
      fill="none"
      stroke="url(#snakeGrad)"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Snake head: a small diamond/arrow shape -->
    <g transform="translate(162,132) rotate(60)">
      <path
        d="M 0,-5 L 4,0 L 0,8 L -4,0 Z"
        fill="#00ffcc"
        opacity="0.95"
      />
      <!-- Eyes -->
      <circle cx="-1.5" cy="-1" r="0.8" fill="#1a0533"/>
      <circle cx="1.5" cy="-1" r="0.8" fill="#1a0533"/>
    </g>

    <!-- Snake tail taper -->
    <path
      d="M 42,72 C 38,68 35,62 34,58"
      fill="none"
      stroke="#00e5a0"
      stroke-width="1.5"
      stroke-linecap="round"
      opacity="0.6"
    />
  </g>

  <!-- Pipeline node dots at lane intersections -->
  <g clip-path="url(#hexClip)">
    <!-- Store lane nodes -->
    <circle cx="55" cy="78" r="3" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="78" r="2" fill="#00e5a0" opacity="0.5"/>
    <circle cx="145" cy="78" r="3" fill="url(#nodeGlow)"/>

    <!-- Dispatch lane nodes -->
    <circle cx="55" cy="100" r="2" fill="#7c4dff" opacity="0.5"/>
    <circle cx="100" cy="100" r="3.5" fill="url(#nodeGlow)"/>
    <circle cx="145" cy="100" r="2" fill="#7c4dff" opacity="0.5"/>

    <!-- Pipe lane nodes -->
    <circle cx="55" cy="122" r="3" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="122" r="2" fill="#b388ff" opacity="0.5"/>
    <circle cx="145" cy="122" r="3" fill="url(#nodeGlow)"/>
  </g>

  <!-- Vertex accent dots on hexagon corners -->
  <g opacity="0.7">
    <circle cx="100" cy="12" r="2.5" fill="#00e5a0"/>
    <circle cx="178" cy="55" r="2.5" fill="#7c4dff"/>
    <circle cx="178" cy="145" r="2.5" fill="#b388ff"/>
    <circle cx="100" cy="188" r="2.5" fill="#00e5a0"/>
    <circle cx="22" cy="145" r="2.5" fill="#7c4dff"/>
    <circle cx="22" cy="55" r="2.5" fill="#b388ff"/>
  </g>

  <!-- "SLITHER" text at the bottom inside the hex -->
  <text
    x="100" y="162"
    text-anchor="middle"
    font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace"
    font-size="14"
    font-weight="700"
    letter-spacing="4"
    fill="url(#snakeGlow)"
    opacity="0.85"
  >SLITHER</text>

  <!-- Tiny label markers for the three lanes -->
  <g font-family="'SF Mono', 'Fira Code', monospace" font-size="6" opacity="0.45" letter-spacing="1">
    <text x="100" y="75" text-anchor="middle" fill="#00e5a0">STORE</text>
    <text x="100" y="97" text-anchor="middle" fill="#7c4dff">DISPATCH</text>
    <text x="100" y="119" text-anchor="middle" fill="#b388ff">PIPE</text>
  </g>
</svg>
